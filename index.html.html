<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mad Libs</title>
</head>
<body>
    <script>
        function wordBlanks(myNoun, myAdj, myVerb, myAdv){
            var result = "";
            result += "The " + myAdj + " " + myNoun + " " + myVerb +" to the bank " + myAdv;

            return result;
        }
            console.log(wordBlanks("dog","big", "ran", "spazzily"));
            console.log(wordBlanks("stop sign","enormous", "waving", "spazzily"));
            console.log(wordBlanks("cat","tiny", "danced", "slowly"));
            console.log(wordBlanks("parakeet","mean", "loves", "quickly"));
            console.log(wordBlanks("fire escape","smokey", "gnawed", "anxiously"));
    
    
    </script>
    
</body>
</html>
